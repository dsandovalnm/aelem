<section class="registro-section">
	<img class="logo" src="assets/img/logos/logo_azul_2.png" alt="Logo Aelem">
	<div	class="registro-box scroller animate__animated animate__fadeInDown">

			<h6 class="title text-center">Crear Nueva Cuenta</h6>
			<form class="registro-form">
				<div class="form-group col-12 col-sm-6" [formGroup]="registroForm" (ngSubmit)="registro()">
					<input	type="text"
								placeholder="Nombre"
								class="form-control">
				</div>
				<div class="form-group col-12 col-sm-6">
					<input	type="text"
								placeholder="Apellido"
								class="form-control">
				</div>
				<div class="form-group col-12 col-sm-6">
					<select class="form-control">
						<option value="" disabled selected>País de Residencia</option>
						<option value="">Nombre del País</option>
					</select>
				</div>
				<div class="form-group col-12 col-sm-6">
					<input	type="text"
								placeholder="Telefono"
								class="form-control">
				</div>
				<div class="form-group col-12 col-sm-6">
					<input	type="text"
								placeholder="Email"
								class="form-control">
				</div>
				<div class="form-group col-12 col-sm-6">
					<input	type="text"
								placeholder="Repetir Email"
								class="form-control">
				</div>
				<div class="form-group col-12 col-sm-6">
					<input	type="text"
								placeholder="Contraseña"
								class="form-control">
				</div>
				<div class="form-group col-12 col-sm-6">
					<input	type="text"
								placeholder="Repetir Contraseña"
								class="form-control">
				</div>
				<div class="form-group col-12 col-sm-6">
					Verificar Captcha
				</div>
				<div class="submit-button text-center col-8">
					<button class="btn btn-block btn-primary w-100">Crear Cuenta</button>
				</div>
				<div class="new-box text-center">
					<p>Si ya tiene una cuenta haga click aquí para ingresar</p>
					<button class="btn btn-info" [routerLink]="['/plataforma/login']">Ya tengo cuenta</button>
				</div>
			</form>
	</div>
</section>
