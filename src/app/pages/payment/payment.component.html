<app-navbar></app-navbar>
	<section class="payment-section">
		<h4 class="title text-center">Detalles de Pago</h4>
		<h6 class="text-center">Vamos a realizar el pago por concepto de:</h6>
		<div class="detalles-pago">
			<div class="table-details scroller">
				<table *ngIf="cartItems.length > 0;else emptyCart;" class="table">
					<thead class="thead-dark">
						<tr>
							<th>Item</th>
							<th>Cantidad</th>
							<th>Precio</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of cartItems; let i = index;">
							<td> {{ item.name }} </td>
							<td> {{ item.quantity }} </td>
							<td> {{ item.price }} </td>
						</tr>
						<tr>
							<td></td>
							<td>
								<p class="title">Total</p>
							</td>
							<td>
								<p class="title"> {{ total }} {{ location.countryname != 'Argentina' ? 'USD' : 'ARS' }} </p>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div *ngIf="cartItems.length > 0" class="continue-button text-center">
				<button type="button" class="btn btn-info m-2" [routerLink]="['/carrito']">Modificar Compra</button>
				<button type="submit" class="btn btn-primary m-2" (click)="makePayment()">Continuar</button>
			</div>
			<ng-template #emptyCart>
				<div class="empty-cart py-5">
					<img src="assets/img/cart/empty-cart.png" alt="Empty Cart Icon">
					<h6 class="py-5">No hay ítem agregados al carrito, haz click aquí para agregar</h6>
					<button [routerLink]="['/cursos']" class="btn btn-primary">Agregar un artículo</button>
				</div>
			</ng-template>
		</div>
	</section>
<app-footer></app-footer>
