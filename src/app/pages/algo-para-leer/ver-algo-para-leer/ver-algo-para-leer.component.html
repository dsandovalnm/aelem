<app-header	[style]="'background-image: url(assets/img/algoparaleer/header.jpg);background-position: center;background-attachment:fixed;background-size: cover;height:45vh;'"
				[mainTitle]="'Algo para leer'">
</app-header>

<section class="site-section py-lg">
	<div class="container py-5">		
		<div class="row blog-entries element-animate">
			<div class="col-md-12 col-lg-8 main-content">
				<div class="post-content-body">
						<h4 class="text-center text-uppercase" style="font-weight:bolder"> {{ articleLeer.titulo }} </h4>
						<img	[src]="'assets/img/algoparaleer/' + articleLeer.imagen" alt='Imagen Articulo' class='img-fluid rounded my-2' width='300px'>
						<span class="article-content" [innerHtml]="articleLeer.contenido"></span>
				</div>
			</div>
			
			<div class="col-md-12 col-lg-4 sidebar">
				<div class="sidebar-box">
					<a [routerLink]="['/algoparaleer']" class="btn btn-primary btn-sm btn-block rounded px-4 py-2 my-2">Ver todos los libros</a>
				</div>
				
				<div class="sidebar-box">
					<p class="heading text-center"><strong>Otros libros de inter√©s</strong></p>
					<div class="post-entry-sidebar scroller">
						<div *ngFor="let article of articlesLeer" class='col-xs-12 d-flex py-2'>
							<div class='col-xs-6 col-sm-5'>
								<a [routerLink]="['/algoparaleer/ver/', article.codigo]">
									<img [src]="'assets/img/algoparaleer/' + article.imagen" alt="Imagen Otro Articulo">
								</a>
							</div>
							<div class='col-xs-6 col-sm-7'>
								<div class='text'>
									<div class='pl-2'>
										<a [routerLink]="['/algoparaleer/ver/', article.codigo]">
											<p style="font-size:1rem;"> {{ article.titulo }} </p>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</section>
