<app-header	[style]="'background-image: url(assets/img/articles/' + article.imagen_articulo + ');background-position: bottom;background-attachment:fixed;background-size: cover;height:40vh;'"
				[mainTitle]="article.titulo_articulo">
</app-header>

<section class="site-section py-lg">
	<div class="container py-5">
		
		<div class="row blog-entries element-animate">

			<div class="col-md-12 col-lg-8 main-content">
				<div class="post-content-body text-justify">
						<h2 class="text-center text-uppercase" style="font-weight:bolder"> {{ article.titulo_articulo }} </h2>
						<h6 class="text-center"> {{ article.sub_titulo }} </h6>

						<div class="row mb-5 mt-5">
							<div class="col-md-12 mb-4 text-center">
								<img [src]="'assets/img/articles/' + article.imagen_articulo" alt='Imagen Articulo' class='img-fluid rounded'>
							</div>
						</div>
						<div [innerHtml]="article.contenido"></div>
				</div>
			</div>			

			<!-- Sidebar Box -->
			<div class="col-md-12 col-lg-4 sidebar">
				<div class="sidebar-box">
					<div class="bio text-center">
						<a [routerLink]="['/articulos']"><img [src]="'assets/img/equipo/' + article.imagen_profesional" alt="Imagen Profesional" class="img-circle img-fluid mb-5"/></a>
						<div class="bio-body">
							<a [routerLink]="['/articulos']"><h4> {{ article.titulo_profesional }} {{ article.nombre }} {{ article.apellido }} </h4></a>
							<p class="mb-4">
								{{ article.descripcion_profesional }}
							</p>
							<a href="" class="btn btn-primary btn-sm rounded px-4 py-2 my-2">Ver Más</a>
						</div>
					</div>
				</div>
				
				<div class="sidebar-box other-articles scroller">
					<a [routerLink]="['/articulos']" class="btn btn-primary btn-sm w-100 rounded px-4 py-2 my-2">Ver Todos los artículos</a>
					<h6 class="heading text-center">Ver otros artículos</h6>
					<app-spinner *ngIf="otherArticles.length <= 0; else showOtherArticles;"></app-spinner>
					<ng-template #showOtherArticles>
						<div *ngFor="let article of otherArticles" class="post-entry-sidebar scroller">
							<div class="col-xs-12 d-flex py-2">
								<div class="col-xs-6 col-sm-5 px-3">
									<a [routerLink]="['/articulos/ver', article.codigo]">
										<img [src]="'assets/img/articles/' + article.imagen_articulo" alt="Imagen Articulo"/>
									</a>
								</div>
								<div class="col-xs-6 col-sm-7">
									<div class="text">
										<div class="pl-2">
											<a [routerLink]="['/articulos/ver', article.codigo]">
												<p> {{ article.titulo_articulo }} </p>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</ng-template>
				</div>
			</div>			

		</div>
	</div>
</section>

<app-footer></app-footer>
